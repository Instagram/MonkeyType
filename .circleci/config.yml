# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.9
      - test-3.8
      - test-3.7
jobs:
  test-3.9:
    docker:
      - image: circleci/python:3.9
    environment:
      - WORKON_HOME: "~/.venvs"
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - py39-dependencies-{{ checksum "Pipfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - py39-dependencies-

      - run:
          name: Add user installs to PATH
          command: |
            echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV

      - run:
          name: Install dependencies
          command: |
            pip install --user pipenv
            pipenv install -d

      - save_cache:
          paths:
            - ~/.local
            - ~/.venvs
          key: v3-dependencies-{{ checksum "Pipfile.lock" }}

      - run:
          name: Lint with flake8
          command: |
            pipenv run flake8

      - run:
          name: Format with black
          command: |
            pipenv run black --check --diff monkeytype

      - run:
          name: Format with isort
          command: |
            pipenv run isort --check --diff monkeytype

      - run:
          name: Typecheck
          command: |
            pipenv run mypy monkeytype

      - run:
          name: Run tests
          command: |
            pipenv run pytest

      - store_artifacts:
          path: htmlcov
          destination: htmlcov

      - run:
          name: Build docs
          command: |
            cd doc
            pipenv run make html

      - store_artifacts:
          path: doc/_build/html
          destination: doc

